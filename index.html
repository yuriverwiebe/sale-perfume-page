<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Perfume Page</title>

    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="Perfume Image">
        </header>
        <div id="main-content">

            <main>
                <span id="main-span">
                    PERFUME
                </span>
                <h1 id="main-title">
                    Gabrielle Essence <br>Eau De Parfum
                </h1>
                
                <p id="main-text">
                    A floral, solar and voluptuous <br> 
                    interpretation composed by Olivier <br>
                    Polge, Perfumer-Creator for the House of <br>
                    CHANEL.
                </p>
            </main>
            <footer>
                
                <div id="prices"> $149.99 <s>$169.99</s></div>
                
                <button>
                    <img src="product-preview-card-component-main/images/icon-cart.svg" alt="cart">
                    Add to Cart
                </button>
            </footer>
        </div>
    </div>
</body>
</html>
